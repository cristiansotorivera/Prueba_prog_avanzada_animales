                class="form-control shadow-lg bg-dark text-white"
                id="comentarios"
              ></textarea>
            </div>

            <div class="p-3 text-center card bg-dark">
                <div id="preview"></div>
            </div>
          </div>

          
          <button class="btn btn-light d-block" id="btnRegistrar">Agregar animal a investigaci칩n</button>
        </div>
      </div>
    </div>

    <audio id="player" class="d-none"></audio>

    <div class="modal fade" id="exampleModal">
